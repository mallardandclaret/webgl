<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>OBJ to JSON Converter</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r133/three.min.js"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #fafafa;
    }
    
    #dropzone {
      width: 300px;
      height: 300px;
      border: 2px dashed #999;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 24px;
      color: #999;
    }
  </style>
</head>
<body>
  <div id="dropzone">Drop an OBJ file here to convert it to JSON</div>

  <script>
    const dropzone = document.getElementById('dropzone');
    dropzone.addEventListener('dragover', (event) => {
      event.preventDefault();
      event.dataTransfer.dropEffect = 'copy';
      dropzone.style.borderColor = '#333';
    });
    dropzone.addEventListener('dragleave', (event) => {
      event.preventDefault();
      dropzone.style.borderColor = '#999';
    });
    dropzone.addEventListener('drop', (event) => {
      event.preventDefault();
      dropzone.style.borderColor = '#999';
      
      const file = event.dataTransfer.files[0];
      const reader = new FileReader();
      reader.addEventListener('load', () => {
        const data = reader.result;
        
        const loader = new THREE.OBJLoader();
        const obj = loader.parse(data);
        
        // Convert the loaded OBJ file to JSON format
        const json = obj.toJSON();

        // Save the JSON file to disk
        const jsonStr = JSON.stringify(json);
        const blob = new Blob([jsonStr], { type: 'application/json' });
        const url = URL.createObjectURL(blob);
        const link = document.createElement('a');
        link.href = url;
        link.download = file.name.replace('.obj', '.json');
        document.body.appendChild(link);
        link.click();
        document.body.removeChild(link);
      });
      reader.readAsText(file);
    });
  </script>
</body>
</html>

  <script>
   gsap.registerPlugin(ScrollTrigger);
console.clear();
//animate();
/**
 * Loaders
 */
 var loader = new GLTFLoader()
 const cubeTextureLoader = new THREE.CubeTextureLoader()
//===================================================== canvas
var renderer = new THREE.WebGLRenderer({ alpha: true, antialiase: true });
renderer.setSize(window.innerWidth, window.innerHeight);
renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2))
document.body.appendChild(renderer.domElement);
//===================================================== scene
var scene = new THREE.Scene();
 /**
 * Update all materials
 */
  const updateAllMaterials = () =>
  {
      scene.traverse((child) =>
      {
          if(child instanceof THREE.Mesh && child.material instanceof THREE.MeshStandardMaterial)
          {
              // child.material.envMap = environmentMap
              child.material.envMapIntensity = debugObject.envMapIntensity
              child.material.needsUpdate = true
              child.castShadow = true
              child.receiveShadow = true
          }
      })
  }
  /**
   * Environment map
   */
  const environmentMap = cubeTextureLoader.load([
      'textures/environmentMaps/3/px.jpg',
      'textures/environmentMaps/3/nx.jpg',
      'textures/environmentMaps/3/py.jpg',
      'textures/environmentMaps/3/ny.jpg',
      'textures/environmentMaps/3/pz.jpg',
      'textures/environmentMaps/3/nz.jpg'
  ])
  environmentMap.encoding = THREE.sRGBEncoding
  scene.background = environmentMap
  scene.environment = environmentMap
//===================================================== camera
var camera = new THREE.PerspectiveCamera(
  75,
  window.innerWidth / window.innerHeight,
  0.1,
  1000
);
camera.position.z = 25;
camera.position.y = 0;
/**
 * Lights
 */
 const directionalLight = new THREE.DirectionalLight('#ffffff', 3)
 directionalLight.castShadow = true
 directionalLight.shadow.camera.far = 15
 directionalLight.shadow.mapSize.set(1024, 1024)
 directionalLight.shadow.normalBias = 0.05
 directionalLight.position.set(0.25, 3, - 2.25)
 scene.add(directionalLight)
/**
 * Renderer
 */
/*  const renderer = new THREE.WebGLRenderer({
  canvas: canvas,
  antialias: true
}) */
renderer.physicallyCorrectLights = true
renderer.outputEncoding = THREE.sRGBEncoding
renderer.toneMapping = THREE.ReinhardToneMapping
renderer.toneMappingExposure = 3
renderer.shadowMap.enabled = true
renderer.shadowMap.type = THREE.PCFSoftShadowMap
//renderer.setSize(sizes.width, sizes.height)
//renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2))
 //===================================================== resize
window.addEventListener("resize", function () {
  let width = window.innerWidth;
  let height = window.innerHeight;
  renderer.setSize(width, height);
  camera.aspect = width / height;
  camera.updateProjectionMatrix();
});
//===================================================== model
var mixer;
var model;
loader.load(
  "https://raw.githubusercontent.com/baronwatts/models/master/robber.glb",
  function (gltf) {
    gltf.scene.traverse(function (node) {
      if (node instanceof THREE.Mesh) {
        node.castShadow = true;
        node.material.side = THREE.DoubleSide;
      }
    });
    model = gltf.scene;
    model.scale.set(5, 5, 5);
    model.position.set(0, -10, 5);
    model.rotation.z += 0.3;
    model.rotation.x += 0.3;
    scene.add(model);
    mixer = new THREE.AnimationMixer(model);
    // mixer.clipAction(gltf.animations[1]).play();
    var action = mixer.clipAction(gltf.animations[1]);
    //action.clampWhenFinished = true;
    action.play();
    createAnimation(mixer, action, gltf.animations[1]);
  }
);
var clock = new THREE.Clock();
function render() {
  requestAnimationFrame(render);
  var delta = clock.getDelta();
  if (mixer != null) mixer.update(delta);
  if (model) model.rotation.y += 0.01;
  renderer.render(scene, camera);
}
render();
gsap.registerPlugin(ScrollTrigger);
function createAnimation(mixer, action, clip) {
  let proxy = {
    get time() {
      return mixer.time;
    },
    set time(value) {
      action.paused = false;
      mixer.setTime(value);
      action.paused = true;
    }
  };
  let scrollingTL = gsap.timeline({
    scrollTrigger: {
      trigger: renderer.domElement,
      start: "top top",
      end: "+=500%",
      pin: true,
      scrub: true,
      onUpdate: function () {
        camera.updateProjectionMatrix();
      }
    }
  });
  scrollingTL.to(proxy, {
    time: clip.duration,
    repeat: 0
  });
}
</script>

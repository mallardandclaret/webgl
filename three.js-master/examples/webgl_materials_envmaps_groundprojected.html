<!DOCTYPE html>
<html lang="en">
	<head>
		<title>
			M&C prototype ARUP 2023
		</title>
		<meta charset="utf-8" />
		<meta
			name="viewport"
			content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0"
		/>
		<link type="text/css" rel="stylesheet" href="main.css" />
	</head>
	<body>
		<div id="container"></div>
		<div id="info">
		</div>

		<!-- Import maps polyfill -->
		<!-- Remove this when import maps will be widely supported -->
		<script
			async
			src="https://unpkg.com/es-module-shims@1.3.6/dist/es-module-shims.js"
		></script>

		<script type="importmap">
			{
				"imports": {
					"three": "../build/three.module.js"
				}
			}
		</script>

		<script type="module">
			import * as THREE from 'three';

			import Stats from './jsm/libs/stats.module.js';

			import { GUI } from './jsm/libs/lil-gui.module.min.js';
			import { OrbitControls } from './jsm/controls/OrbitControls.js';
			import { GroundProjectedEnv } from './jsm/objects/GroundProjectedEnv.js';
			import { GLTFLoader } from './jsm/loaders/GLTFLoader.js';
			//import { DRACOLoader } from './jsm/loaders/DRACOLoader.js';
			import { RGBELoader } from './jsm/loaders/RGBELoader.js';

			const params = {
				height: 20,
				radius: 440
			};

			let camera, scene, renderer, env;

			init().then( render );

			async function init() {

				camera = new THREE.PerspectiveCamera(
					40,
					window.innerWidth / window.innerHeight,
					1,
					1000
				);
				camera.position.set( - 20, 7, 20 );
				camera.lookAt( 0, 4, 0 );

				scene = new THREE.Scene();

				const hdrLoader = new RGBELoader();
				const envMap = await hdrLoader.loadAsync( 
					'textures/equirectangular/blouberg_sunrise_2_1k.hdr' );
					//
					//Sunset-at-pier.hdr
					
				envMap.mapping = THREE.EquirectangularReflectionMapping;

				env = new GroundProjectedEnv( envMap );
				env.scale.setScalar( 100 );
				scene.add( env );

				scene.environment = envMap;

				//const dracoLoader = new DRACOLoader();
				//dracoLoader.setDecoderPath( 'js/libs/draco/gltf/' );

				const loader = new GLTFLoader();
				//loader.setDRACOLoader( dracoLoader );

				const shadow = new THREE.TextureLoader().load( "https://raw.githubusercontent.com/mallardandclaret/webgl/staging/scroll2/models/ARUP_shadow.png" );

				loader.load( "https://raw.githubusercontent.com/mallardandclaret/webgl/staging/scroll2/models/ARUPlogo.glb", ( gltf ) => {


				
					const model = gltf.scene;
                    model.scale.set(1, 1, 1);
                    model.position.set(0, 0, 0);
                    //model.rotation.y = 0;
                    //model.rotation.z = 0;
                    //model.rotation.x = 0;
                    scene.add(model);


  
					// shadow
					const mesh = new THREE.Mesh(
						new THREE.PlaneGeometry( 0.655 * 11, 1.3 * 11 ),
						new THREE.MeshBasicMaterial( {
							map: shadow, blending: THREE.MultiplyBlending, toneMapped: false, transparent: true
						} )
					);
					mesh.rotation.x = - Math.PI /2;
					//mesh.rotation.y = - Math.PI /2;
					mesh.rotation.z = - Math.PI /2;
					mesh.position.z = 1.1;
					mesh.position.x = 1.8;
					mesh.renderOrder = 2;
					model.add( mesh );

					scene.add( model );

					render();

				} );

				//

				renderer = new THREE.WebGLRenderer( { antialias: true } );
				renderer.setPixelRatio( window.devicePixelRatio );
				renderer.setSize( window.innerWidth, window.innerHeight );
				renderer.outputEncoding = THREE.sRGBEncoding;
				renderer.toneMapping = THREE.ACESFilmicToneMapping;

				//

				const controls = new OrbitControls( camera, renderer.domElement );
				controls.addEventListener( 'change', render );
				controls.target.set( 0, 2, 0 );
				controls.maxPolarAngle = THREE.MathUtils.degToRad( 90 );
				controls.maxDistance = 80;
				controls.minDistance = 20;
				controls.enablePan = false;
				controls.update();

				const gui = new GUI();
				gui.add( params, 'height', 20, 50, 0.1 ).onChange( render );
				gui.add( params, 'radius', 200, 600, 0.1 ).onChange( render );

				//

				document.body.appendChild( renderer.domElement );
				window.addEventListener( 'resize', onWindowResize );

			}

			function onWindowResize() {

				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();

				renderer.setSize( window.innerWidth, window.innerHeight );

			}

			function render() {

				renderer.render( scene, camera );

				env.radius = params.radius;
				env.height = params.height;

			}
		</script>
	</body>
</html>

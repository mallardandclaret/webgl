<!DOCTYPE html>
<html lang="en">
	<head>
		<title>M&C - OPX - ARUP AR 22 depth test</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
		<link type="text/css" rel="stylesheet" href="main.css">
	</head>
	<body>
		<div id="container"></div>

		<div id="info">
			M&C - OPX - ARUP AR 22 depth test
		</div>

		<!-- Import maps polyfill -->
		<!-- Remove this when import maps will be widely supported -->
		<script async src="https://unpkg.com/es-module-shims@1.3.6/dist/es-module-shims.js"></script>

		<script type="importmap">
			{
				"imports": {
					"three": "../build/three.module.js"
				}
			}
		</script>

		<script type="module">

			import * as THREE from 'three';
			import { VRButton } from './jsm/webxr/VRButton.js';
			import { OrbitControls } from './jsm/controls/OrbitControls.js';
			import { GLTFLoader } from './jsm/loaders/GLTFLoader.js';

			let camera, scene, renderer, sphere, clock;

			init();
			animate();

			function init() {

				const container = document.getElementById( 'container' );

				clock = new THREE.Clock();

				scene = new THREE.Scene();
				scene.background = new THREE.Color( 0x101010 );

				const light = new THREE.AmbientLight( 0xffffff, 1 );
				scene.add( light );

				camera = new THREE.PerspectiveCamera( 70, window.innerWidth / window.innerHeight, 1, 2000 );
				scene.add( camera );
				camera.position.set( 0, 0, 0 );
				camera.lookAt( 0, 0, 0.1 );

				// Create the panoramic sphere geometery
				const panoSphereGeo = new THREE.SphereGeometry( 20, 256, 256 );

				// Create the panoramic sphere material
				const panoSphereMat = new THREE.MeshStandardMaterial( {
					side: THREE.BackSide,
					displacementScale: - 5.0
				} );

				// Create the panoramic sphere mesh
				sphere = new THREE.Mesh( panoSphereGeo, panoSphereMat );

				// Load and assign the texture and depth map
				const manager = new THREE.LoadingManager();
				const loader = new THREE.TextureLoader( manager );

				loader.load(
					
				'./textures/AnnualReport_360_Sketch7.jpg'
				//'./textures/kandao3.jpg'
				, function ( texture ) {

					texture.minFilter = THREE.NearestFilter;
					texture.generateMipmaps = false;
					sphere.material.map = texture;

				} );

				loader.load( 
					'./textures/kandao3_depthmap.jpg',	
				//'./textures/Arupdepthtest.jpg', 
				function ( depth ) {

					depth.minFilter = THREE.NearestFilter;
					depth.generateMipmaps = false;
					sphere.material.displacementMap = depth;

				} );

				// On load complete add the panoramic sphere to the scene
				manager.onLoad = function () {

                scene.add( sphere );

                };

                //model

				const modelloader = new GLTFLoader();
				//loader.setDRACOLoader( dracoLoader );

				const shadow = new THREE.TextureLoader().load( "https://raw.githubusercontent.com/mallardandclaret/webgl/staging/scroll2/models/ARUP_shadow.png" );

				modelloader.load( "https://raw.githubusercontent.com/mallardandclaret/webgl/staging/scroll2/models/ARUPlogo.gltf", ( gltf ) => {


				
					const model = gltf.scene;
                    model.scale.set(1, 1, 1);
                    model.position.set(0, 0, -10);
                    //model.rotation.y = 0;
                    //model.rotation.z = 0;
                    //model.rotation.x = 0;
                    scene.add(model);


  
					// shadow
					const mesh = new THREE.Mesh(
						new THREE.PlaneGeometry( 0.655 * 11.5, 1.3 * 11.5 ),
						new THREE.MeshBasicMaterial( {
							map: shadow, blending: THREE.MultiplyBlending, toneMapped: false, transparent: true
						} )
					);
					mesh.rotation.x = - Math.PI /2;
					//mesh.rotation.y = - Math.PI /2;
					mesh.rotation.z = - Math.PI /2;
					mesh.position.z = 1.25;
					mesh.position.x = 2.75;
					mesh.renderOrder = 2;
					model.add( mesh );

					scene.add( model );

					

				} );
			

				

				renderer = new THREE.WebGLRenderer();
				renderer.setPixelRatio( window.devicePixelRatio );
				renderer.setSize( window.innerWidth, window.innerHeight );
				renderer.xr.enabled = true;
				renderer.xr.setReferenceSpaceType( 'local' );
				container.appendChild( renderer.domElement );

				const controls = new OrbitControls( camera, renderer.domElement );
				controls.addEventListener( 'change', render );
				controls.target.set( 0, 0, 0.1);
				//controls.maxPolarAngle = THREE.MathUtils.degToRad( 90 );
				controls.maxDistance = 0.1;
				controls.minDistance = 0;
				controls.enablePan = false;
				controls.enableDamping = true;
				controls.update();

				//document.body.appendChild( VRButton.createButton( renderer ) );

				//

				window.addEventListener( 'resize', onWindowResize );

			}

			function onWindowResize() {

				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();

				renderer.setSize( window.innerWidth, window.innerHeight );

			}

			function animate() {

				renderer.setAnimationLoop( render );
				controls.update();

			}

			function render() {

				// If we are not presenting move the camera a little so the effect is visible

				if ( renderer.xr.isPresenting === false ) {

					const time = clock.getElapsedTime();

					sphere.rotation.y += 0.001;
					sphere.position.x = Math.sin( time ) * 0.1;
					sphere.position.z = Math.cos( time ) * 0.1;

				}

				renderer.render( scene, camera );

			}

		</script>
	</body>
</html>

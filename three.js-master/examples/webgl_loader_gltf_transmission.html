<!DOCTYPE html>
<html lang="en">
	<head>
		<title>M&C-OPX-ARUP world prototype</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<link type="text/css" rel="stylesheet" href="main.css">
	</head>

	<body>
		<div id="info">M&C-OPX-ARUP world prototype</div>

		<!-- Import maps polyfill -->
		<!-- Remove this when import maps will be widely supported -->
		<script async src="https://unpkg.com/es-module-shims@1.3.6/dist/es-module-shims.js"></script>

		<script type="importmap">
			{
				"imports": {
					"three": "../build/three.module.js"
				}
			}
		</script>

		<script type="module">

			import * as THREE from 'three';

			import { OrbitControls } from './jsm/controls/OrbitControls.js';
			import { GLTFLoader } from './jsm/loaders/GLTFLoader.js';
			import { RGBELoader } from './jsm/loaders/RGBELoader.js';

			import { DRACOLoader } from './jsm/loaders/DRACOLoader.js';

			let camera, scene, renderer, controls, clock, mixer;

			init();
			animate();

			function init() {

				clock = new THREE.Clock();

				const container = document.createElement( 'div' );
				document.body.appendChild( container );

				camera = new THREE.PerspectiveCamera( 45, window.innerWidth / window.innerHeight, 0.25, 20 );
				camera.position.set( 0, 0.4, 0.1 );

				scene = new THREE.Scene();
				const modelloader = new GLTFLoader();
				
				new RGBELoader()
					.setPath( 'textures/equirectangular/' )
					.load( 'royal_esplanade_1k.hdr', function ( texture ) {

						texture.mapping = THREE.EquirectangularReflectionMapping;

						scene.background = texture;
						scene.environment = texture;

					});

/*						// model

						new GLTFLoader()
							.setPath( 'models/gltf/' )
							//.setDRACOLoader( new DRACOLoader().setDecoderPath( 'js/libs/draco/gltf/' ) )
							.load( 'IridescentDishWithOlives.glb', function ( gltf ) {

								mixer = new THREE.AnimationMixer( gltf.scene );
								mixer.clipAction( gltf.animations[ 0 ] ).play();
								scene.add( gltf.scene );

							} );
*/
				    modelloader.load( "https://raw.githubusercontent.com/mallardandclaret/webgl/staging/scroll2/models/ARUPlogo.gltf", ( gltf ) => {

				    const model = gltf.scene;
                    model.scale.set(1, 1, 1);
                    model.position.set(0, -10, -10);
                    //model.rotation.y = 0;
                    //model.rotation.z = 0;
                    //model.rotation.x = 0;
                    scene.add(model);


  
					// shadow
					const mesh = new THREE.Mesh(
						new THREE.PlaneGeometry( 0.655 * 11.5, 1.3 * 11.5 ),
						new THREE.MeshBasicMaterial( {
							map: shadow, blending: THREE.MultiplyBlending, toneMapped: false, transparent: true
						} )
					);
					mesh.rotation.x = - Math.PI /2;
					//mesh.rotation.y = - Math.PI /2;
					mesh.rotation.z = - Math.PI /2;
					mesh.position.z = 1.25;
					mesh.position.x = 2.75;
					mesh.renderOrder = 2;
					model.add( mesh );

					scene.add( model );

					})
				}

				renderer = new THREE.WebGLRenderer( { antialias: true } );
				renderer.setPixelRatio( window.devicePixelRatio );
				renderer.setSize( window.innerWidth, window.innerHeight );
				renderer.toneMapping = THREE.ACESFilmicToneMapping;
				renderer.toneMappingExposure = 1;
				renderer.outputEncoding = THREE.sRGBEncoding;
				container.appendChild( renderer.domElement );

				controls = new OrbitControls( camera, renderer.domElement );
				controls.enableDamping = true;
				controls.minDistance = 0.5;
				controls.maxDistance = 1;
				controls.target.set( 0, 0.1, 0 );
				controls.update();

				window.addEventListener( 'resize', onWindowResize );

					}

			function onWindowResize() {

				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();

				renderer.setSize( window.innerWidth, window.innerHeight );

			}

			//

			function animate() {

				requestAnimationFrame( animate );

				if ( mixer ) mixer.update( clock.getDelta() );

				controls.update(); // required if damping enabled

				render();

			}

			function render() {

				renderer.render( scene, camera );

			}

		</script>

	</body>
</html>
